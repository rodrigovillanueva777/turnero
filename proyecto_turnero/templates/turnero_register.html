<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>REGISTRO</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>


    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'turnero:login' %}">TURNERO</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'turnero:registro' %}">Registro</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'turnero:orden' %}">Orden</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle"  href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Servicios
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="{% url 'turnero:box1' %}">Box 1</a></li>
                      <li><a class="dropdown-item" href="#">Box 2</a></li>
                      <li><a class="dropdown-item" href="#">Box 3</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          
          <div class="container py order-1 -4 order-md-1">
            <div class="row">
                <h1>REGISTRO</h1>
                <div class="col-md-4 order-2 order-md-2">
                    <h2>CLIENTE</h2>
                    <div class="card">
                        <div class="card">
                            <div class="card-body">
                                <form method="POST">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="id_nombre">Nombre o Raz√≥n Social:</label>
                                        <br>
                                        {{ form.nombre }}
                                        
                                    </div>
                                    <div class="form-group">
                                        <label for="id_cedula_ruc">C.I. o RUC:</label>
                                        <br>
                                        {{ form.cedula_ruc }}
                                    </div>
                                    <div class="form-group">
                                        <label for="id_prioridad">Nivel de Prioridad:</label>
                                        <br>
                                        {{ form.prioridad }}
                                    </div>
                                    <div class="form-group">
                                        <label for="id_servicios">Servicio:</label>
                                        <br>
                                        {{ form.servicios }}
                                    </div>
                                    <br>
                                    <button type="submit" class="btn btn-success btn-block text-white">Registrar</button>
                                </form>
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
        
        <script src="" async defer></script>
        <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js" crossorigin="anonymous"></script>
        <script type="importmap">
        {
          "imports": {
            "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/esm/popper.min.js",
            "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.esm.min.js"
          }
        }
        </script>
        <script type="module">
          import * as bootstrap from 'bootstrap'
    
          new bootstrap.Popover(document.getElementById('popoverButton'))
        </script>
    </body>
</html>
