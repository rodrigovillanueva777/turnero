<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>INICIO</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>


    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'turnero:login' %}">TURNERO</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </nav>
          
          <div class="container py order-1 -4 order-md-1">
            <div class="row">
                <h1>TURNERO</h1>
                <div class="col-md-4 order-2 order-md-2">
                    <h2>INICIAR SESIÓN</h2>
                    <div class="card">
                        <div class="card">
                            <div class="card-body">
                                <form method="POST">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="id_nombre">Usuario:</label>
                                        <br>
                                        {{ form.username }}
                                    </div>
                                    <div class="form-group">
                                        <label for="id_cedula_ruc">Contraseña:</label>
                                        <br>
                                        {{ form.password }}
                                    </div>
                                   
                                    <br>
                                    <button type="submit" class="btn btn-success btn-block text-white">Registrar</button>
                                </form>
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
        
        <script src="" async defer></script>
        <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js" crossorigin="anonymous"></script>
        <script type="importmap">
        {
          "imports": {
            "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/esm/popper.min.js",
            "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.esm.min.js"
          }
        }
        </script>
        <script type="module">
          import * as bootstrap from 'bootstrap'
    
          new bootstrap.Popover(document.getElementById('popoverButton'))
        </script>
    </body>
</html>
